  <div class="h-100 w-100 position-relative overflow-hidden changing-color-div"
       [style.background-color]="letterToHex(initialControl.value, 90, 80)">
    <input
      appAlwaysFocus
      type="text"
      [style.color]="letterToHex(initialControl.value , 100, 40)"
      class="initial-letter-input"
      [formControl]="initialControl"
      (keydown)="preventSingleLetterDelete($event)"
    />
  </div>
